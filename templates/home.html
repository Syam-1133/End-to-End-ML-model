<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FWI Prediction</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        .form-control {
            margin-bottom: 10px;
            font-size: 0.9rem;
            padding: 8px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 8px;
        }
        .result-text {
            margin-top: 15px;
            font-size: 1.1rem;
            color: #2c3e50;
            font-weight: bold;
        }
        .card p {
            color: #777;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card p-4">
        <h2 class="text-center mb-4" style="font-size: 1.5rem;">ðŸ”¥ Forest Fire Weather Index Prediction</h2>

        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <input type="text" name="Temperature" class="form-control" placeholder="Temperature" required />
            <input type="text" name="RH" class="form-control" placeholder="Relative Humidity (RH)" required />
            <input type="text" name="Ws" class="form-control" placeholder="Wind Speed (Ws)" required />
            <input type="text" name="Rain" class="form-control" placeholder="Rain" required />
            <input type="text" name="FFMC" class="form-control" placeholder="FFMC" required />
            <input type="text" name="DMC" class="form-control" placeholder="DMC" required />
            <input type="text" name="ISI" class="form-control" placeholder="ISI" required />
            <input type="text" name="Classes" class="form-control" placeholder="Classes (0 or 1)" required />
            <input type="text" name="Region" class="form-control" placeholder="Region (1 or 2)" required />

            <button type="submit" class="btn btn-primary mt-3">Predict</button>
        </form>

        {% if result is not none %}
            <div class="result-text text-center">
                ðŸš¨ Predicted FWI: {{ result }}
            </div>
        {% endif %}
        <p>Enter the details to get the prediction for the Forest Fire Weather Index.</p>
    </div>
</div>

</body>
</html>
